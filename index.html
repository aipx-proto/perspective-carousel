<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" href="/favicon.svg">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contoso</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hepta+Slab:wght@600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://atlas.microsoft.com/sdk/javascript/mapcontrol/3/atlas.min.css" type="text/css" />
</head>

<body>
  <h1>Perspective Carousel</h1>
  <hr />
  <h2>Xbox consoles</h2>
  <hr />
  <div style="height: 800px; width: 100vw; background-color: black">
    <perspective-carousel fade-mode="darken">
      <carousel-item>
        <img src="/xbox/s-black.webp">
      </carousel-item>
      <carousel-item>
        <img src="/xbox/s-white.webp">
      </carousel-item>
      <carousel-item>
        <img src="/xbox/x-black.webp">
      </carousel-item>
      <carousel-item>
        <img src="/xbox/x-galaxy.webp">
      </carousel-item>
      <carousel-item>
        <img src="/xbox/x-white.webp">
      </carousel-item>
    </perspective-carousel>
  </div>

  <h2>Basic</h2>
  <hr />
  <div class="container">
    <perspective-carousel fade-mode="lighten">
      <carousel-item>
        <img src="https://placehold.co/100x200?text=1">
      </carousel-item>
      <carousel-item>
        <img src="https://placehold.co/100x200?text=2">
      </carousel-item>
      <carousel-item>
        <img src="https://placehold.co/100x200?text=3">
      </carousel-item>
      <carousel-item>
        <img src="https://placehold.co/100x200?text=4">
      </carousel-item>
      <carousel-item>
        <img src="https://placehold.co/100x200?text=5">
      </carousel-item>
    </perspective-carousel>
  </div>

  <h2>No fade effect</h2>
  <hr />
  <div class="container">
    <perspective-carousel>
      <carousel-item>
        <img src="https://placehold.co/100x200?text=1">
      </carousel-item>
      <carousel-item>
        <img src="https://placehold.co/100x200?text=2">
      </carousel-item>
      <carousel-item>
        <img src="https://placehold.co/100x200?text=3">
      </carousel-item>
      <carousel-item>
        <img src="https://placehold.co/100x200?text=4">
      </carousel-item>
      <carousel-item>
        <img src="https://placehold.co/100x200?text=5">
      </carousel-item>
    </perspective-carousel>
  </div>

  <h2>Fixed size, dark background, fewer items, custom layout, and console.log focused element</h2>
  <hr />
  <div style="width: 800px; height: 400px; background: black">
    <perspective-carousel fade-mode="darken">
      <carousel-item>
        <div>
          <img src="https://placehold.co/100x200?text=1">
          <p>Product 1</p>
        </div>
      </carousel-item>
      <carousel-item>
        <div>
          <img src="https://placehold.co/100x200?text=2">
          <p>Product 2</p>
        </div>
      </carousel-item>
      <carousel-item>
        <div>
          <img src="https://placehold.co/100x200?text=3">
          <p>Product 3</p>
        </div>
      </carousel-item>
    </perspective-carousel>
  </div>


  <script type="module" src="/src/main.ts"></script>
</body>

</html>
